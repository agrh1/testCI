name: Build and push Docker image

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Права для GITHUB_TOKEN — нужны для push в GHCR
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_WEB: ghcr.io/agrh1/testci-web
      IMAGE_BOT: ghcr.io/agrh1/testci-bot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (опционально, для multi-arch; можно убрать)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          SHA_TAG=sha-${GITHUB_SHA}
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT

      # Собираем образ ОДИН раз из корня (Dockerfile в корне),
      # и пушим его под ДВУМЯ именами: -web и -bot.
      - name: Build and push image for web and bot
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_WEB }}:main
            ${{ env.IMAGE_WEB }}:${{ steps.vars.outputs.sha_tag }}
            ${{ env.IMAGE_BOT }}:main
            ${{ env.IMAGE_BOT }}:${{ steps.vars.outputs.sha_tag }}
