name: Release (tag)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push versioned images (web + bot)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Подготовка имени образа (lowercase для GHCR)
        run: |
          echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          echo "Будем пушить в: $IMAGE_REPO, релиз: $RELEASE_TAG"

      - name: Логин в GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push WEB (version tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ${{ env.IMAGE_REPO }}:web-${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_REPO }}:web-sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push BOT (version tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.bot
          push: true
          build-args: |
            GIT_SHA=${{ github.sha }}
          tags: |
            ${{ env.IMAGE_REPO }}:bot-${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_REPO }}:bot-sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
